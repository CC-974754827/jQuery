<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #container{
            border: 1px solid #000;
            width: 280px;
            height: 300px;
            margin: 100px auto;
        }
        #menu{
            border-bottom: 1px solid #000;
        }
        #menu li{
            width: 80px;
            height: 30px;
            background: #cccccc;
            float: left;
            text-align: center;
            line-height: 30px;
            margin-left: 10px;
            cursor: pointer;
        }
        .clearfix:after{
            content: '';
            display: block;
            clear: both;
        }
        #menu .selected{
            color: #FFFFFF;
            background: #000;
        }
        #content div{
            display: none;
        }
        #content .detail{
            display: block;
        }
    </style>
</head>
<body>
<div id="container">
    <ul id="menu" class="clearfix">
        <li class="selected">html</li>
        <li>css</li>
        <li >js</li>
    </ul>
    <div id="content">
        <div class="detail">001</div>
        <div>002</div>
        <div>003</div>
    </div>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        $('#menu li').on('click',function(){
            $(this).addClass('selected').siblings().removeClass('selected');
            $('#content div').eq($(this).index()).addClass('detail').siblings().removeClass('detail');
        });
    });
</script>
</body>
</html>
