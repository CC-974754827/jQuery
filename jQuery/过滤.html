<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="请输入型号" id="selected"/>
    <ul id="menu">
        <li>iphone8</li>
        <li>iphonex</li>
        <li>vivo</li>
        <li>oppo</li>
    </ul>
</body>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $('#selected').on('keyup',function(){
                $('#menu li').css('background','transparent');
                if(this.value != ''){
                    $('#menu li:contains('+ this.value +')').css('background','red');
                }
            });
        });
    </script>
</html>
